<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather map</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="left-container">
          <header class="app-header">
            <div class="logo">
              <img class="svg" src="./assets/icons/fi-sun.svg" alt="Sol" />

              <div>
                <strong>Weather</strong>
                <span>Map</span>
              </div>
            </div>
          </header>

          <div class="weather-short-info" id="weather-short-info-container">
            <h1>??º</h1>
            <strong>????</strong>
            <span>em ????</span>
          </div>
        </div>

        <div class="right-container">
          <form id="search-form">
            <div class="input-container">
              <input
                type="text"
                name="city"
                placeholder="Digite aqui uma cidade para pesquisar"
              />
              <img src="./assets/icons/fi-search.svg" alt="Pesquisar" />
            </div>
          </form>

          <div class="weather-long-info" id="weather-long-info-container">
            <div class="maximum-minimum">
              <div>
                <img
                  class="svg"
                  src="./assets/icons/fi-sun.svg"
                  alt="Sol"
                /><span>??/??</span>
              </div>
            </div>

            <div class="general-info">
              <div class="info-card">
                <img
                  class="svg"
                  src="./assets/icons/fi-droplet.svg"
                  alt="Umidade"
                /><span>?? %</span>
              </div>
              <div class="info-card">
                <img
                  class="svg"
                  src="./assets/icons/fi-wind.svg"
                  alt="Ventos"
                /><span>?? m/s</span>
              </div>
              <div class="info-card">
                <img
                  class="svg"
                  src="./assets/icons/wi-barometer.svg"
                  alt="Pressão"
                />
                <span>?? hPa</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="loading-container">
        <img src="/assets/icons/puff-loading.svg" />
      </div>
    </div>

    <script>
      const script = document.createElement('script');
      script.type = 'module';
      script.src = './assets/scripts/index.js';
      document.querySelector('body').appendChild(script);
    </script>
    <!-- <script type="text/javascript" src="./assets/scripts/index.functions.js"></script> -->
    <!-- <script type="text/javascript" src="./assets/scripts/index.js"></script> -->
  </body>
</html>
