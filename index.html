<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather map</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="left-container">
          <header class="app-header">
            <div class="logo">
              <i data-feather="sun"></i>

              <div>
                <strong>Weather</strong>
                <span>Map</span>
              </div>
            </div>

            <!-- <a
              href="https://github.com/angeloevangelista"
              class="github-anchor"
            >
              <i data-feather="github"></i>
            </a> -->
          </header>

          <div class="weather-short-info">
            <h1>21ยบ</h1>
            <strong>Ensolarado</strong>
            <span>em Maresias</span>
          </div>
        </div>

        <div class="right-container">
          <form id="search-form">
            <div class="input-container">
              <input
                type="text"
                name="city"
                placeholder="Digite aqui uma cidade para pesquisar"
              />
              <i data-feather="search"></i>
            </div>
          </form>

          <div class="weather-long-info">
            <div class="maximum-minimum">
              <div><i data-feather="sun"></i><span>20/23</span></div>
            </div>

            <div class="general-info">
              <div class="info-card">
                <i data-feather="droplet"></i><span>87%</span>
              </div>
              <div class="info-card">
                <i data-feather="wind"></i><span>16km/h</span>
              </div>
              <div class="info-card">
                <object
                  data="./assets/icons/wi-barometer.svg"
                  type="image/svg+xml"
                ></object>
                <span>1014hPa</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      if (feather) feather.replace();
    </script>
    <script type="text/javascript" src="./assets/scripts/index.js"></script>
  </body>
</html>
